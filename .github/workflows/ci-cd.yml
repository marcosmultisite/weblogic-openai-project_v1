name: CI/CD Build and (optional) Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      - name: Upload artifact (WAR)
        uses: actions/upload-artifact@v4
        with:
          name: weblogic-war
          path: target/*.war

  docker_build_and_push:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: weblogic-war
          path: target

      - name: Log in to Docker Registry
        if: env.DOCKER_REGISTRY != ''
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ env.DOCKER_REGISTRY }} -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

      - name: Build Docker image (MII)
        run: |
          docker build -f kubernetes/mii/Dockerfile.mii -t ${{ secrets.DOCKER_REGISTRY }}/weblogic-openai:${{ github.sha }} .

      - name: Push Docker image
        if: env.DOCKER_REGISTRY != ''
        run: |
          docker push ${{ secrets.DOCKER_REGISTRY }}/weblogic-openai:${{ github.sha }}
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}

  deploy_k8s:
    needs: docker_build_and_push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && env.K8S_DEPLOY == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up KUBECTL
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      - name: Deploy Domain YAML
        run: |
          kubectl apply -f kubernetes/domain.yaml
